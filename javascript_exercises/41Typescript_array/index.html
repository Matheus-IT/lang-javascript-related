<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Typescript array</title>
	<style>
		body {
			text-align: center;
		}
		input, button {
			padding: 1em;
			margin-bottom: 1em;
		}
	</style>
</head>
<body>
	<input type="number" id="value">
	<button id="push" onclick="pushIntoArray()">submit</button>
	<button id="pop" onclick="popFromArray()">backspace</button>
	<div id="res"></div>
	<script src="content.js"></script>
</body>
</html>
