<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>I'm ticklish</title>
</head>
<body>
	<p id="display">
		Whatever you do, don't resize this window! I'm warning you!
	</p>
	<script>

		function tickles() {
			var el = document.querySelector("#display");
			el.innerHTML += " That tickles! ";
		}
		
		window.onresize = tickles;
	</script>
</body>
</html>
