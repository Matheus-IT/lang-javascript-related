<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Analizador valores</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <header>
        <h1>Analizador de números</h1>
    </header>
    <section>
        <div id="entrada"> <!--Espaço reservado para entrada de dados-->
            <p>Número entre 1 e 100: 
                <input type="number" id="num">
                <input type="button" id="btn" value="Adicionar">
            </p>
            <p> <!--Select e Butão de resultado-->
                <select id="sel" size="10"></select> <br>
                <input type="button" id="res" value="Finalizar">
            </p>
        </div>
        <div id="saida"> <!--Espaço reservado para saída de dados-->
            
        </div>
    </section>
    <footer>&copy;Matheus Costa</footer>
    <script src="interacao.js"></script>
</body>
</html>
