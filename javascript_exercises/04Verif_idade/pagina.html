<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<title>Verifica Idade</title>
	<link rel="stylesheet" href="estilo.css"> <!-- Link com estilo.css -->
</head>
<body>
	<header><h1>Verificador de Idade</h1></header>
	<section>
		<div name="Entrada">
			<p>Ano de nascimento:
				<input type="number" name="idade" id="a_nasc" min="0">
			</p>
			<p>Sexo:
				<!-- OS DOIS TEM DE TER O MESMO NOME -->
				<input type="radio" name="sexo" checked><label>Masculino</label>
				<input type="radio" name="sexo"><label>Feminino</label>
			</p>
		</div>
		<div name="Saida">
			<input type="button" value="Verificar" name="verificar" id="verificar">
			<div id="res"></div>
		</div>
	</section>
	<footer>&copy;Matheus Costa</footer>
	<script src="interacao.js"></script>
</body> 
</html>
