<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Eventos DOM</title>
    <style> 
        div#area {
            font: normal 20pt Arial;
            background-color: rgb(65, 170, 65);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        Interaja...
    </div>
    <script>
        /*    Alguns Eventos Com o mouse
            mouseenter
            mousemove
            mousedown
            mouseup
            click
            mouseout
        */
        var a = window.document.getElementById("area"); //Selecionando o objeto
        a.addEventListener("mouseenter", entrar);
        a.addEventListener("mouseout", sair);
        a.addEventListener("click", clicar);
        function entrar() {
            a.innerText = "Entrou!";
            a.style.background = "blue";
        }
        function sair() {
            a.innerText = "Saiu!";
            a.style.background = "rgb(65, 170, 65)";
        }
        function clicar() {
            a.style.background = "red";
            a.innerText = "Clicou!";
        }
    </script>
</body>
</html>
